apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata: { labels: { app: backend } }
    spec:
      containers:
        - name: backend
          image: ghcr.io/YOUR_USER/mini-relayiq-backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              value: postgres://postgres:password@postgres:5432/relayiq
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector: { app: backend }
  ports:
    - port: 4000


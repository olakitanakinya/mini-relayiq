name: CI/CD to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Run this job on your self-hosted runner
    runs-on: [self-hosted, Linux, X64]

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push the backend Docker image
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest

      # Step 4: Build and push the frontend Docker image
      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-frontend:latest

      # Step 5: Deploy to Kubernetes
      - name: Deploy to Cluster
        run: |
          export KUBECONFIG=/etc/kubernetes/admin.conf
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml


name: CI/CD to Kubernetes
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux, X64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest

    - name: Build and Push Frontend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-frontend:latest ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-frontend:latest

    - name: Deploy to Cluster
      run: |
        export KUBECONFIG=/etc/kubernetes/admin.conf
        kubectl apply -f k8s/

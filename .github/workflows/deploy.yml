name: CI/CD to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 🔐 Login to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🏗️ Build and Push Backend
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/relayiq-backend:latest

      # Install kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.28.0

      # Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # 🚀 Deploy to Kubernetes (skip TLS verification)
      - name: Deploy Manifests
        run: |
          kubectl --insecure-skip-tls-verify apply -f k8s/postgres.yaml
          kubectl --insecure-skip-tls-verify apply -f k8s/backend-deployment.yaml
          kubectl --insecure-skip-tls-verify apply -f k8s/backend-service.yaml
          kubectl --insecure-skip-tls-verify apply -f k8s/frontend-deployment.yaml
          kubectl --insecure-skip-tls-verify apply -f k8s/frontend-service.yaml

